<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кэшбэк Акции</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-gray: #bdc3c7;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .filters {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group, .search-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label, .search-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .filter-group select, .search-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1em;
        }
        
        .bank-filter {
            grid-column: 1 / -1; /* Stretch across all columns */
        }

        .bank-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .bank-checkboxes label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        
        .bank-checkboxes input {
            margin-right: 5px;
        }
        
        #reset-filters {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            height: 42px; /* to align with inputs */
        }

        #reset-filters:hover {
            background-color: #2980b9;
        }

        #cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .card-content p {
            margin: 0 0 10px;
            word-wrap: break-word; /* For mobile text wrapping */
        }

        .card-content p:first-child { font-weight: bold; color: var(--primary-color); }
        .card-content p:nth-child(2) { font-size: 1.1em; font-weight: 500; }
        .card-content p:nth-child(3) { font-size: 1.2em; font-weight: bold; color: #27ae60; }
        .card-content p:last-child { color: #7f8c8d; font-size: 0.9em; margin-bottom: 0; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 700px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-arrow {
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
            color: var(--primary-color);
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
            color: var(--secondary-color);
        }
        
        .modal-body p {
            margin: 0 0 15px;
        }
        
        .modal-body strong {
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }
        
        .modal-body a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .modal-body a:hover {
            text-decoration: underline;
        }
        
        .modal-body .how-to {
            white-space: pre-wrap; /* Preserve line breaks */
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .filters {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>

        const cardsContainer = document.getElementById('cards-container');

        const categoryFilter = document.getElementById('category-filter');
        const brandFilter = document.getElementById('brand-filter');
        const cashbackFilter = document.getElementById('cashback-filter');
        const resetBtn = document.getElementById('reset-filters');

        let currentFilters = {
            search: '',
            banks: [],
            category: '',
            brand: '',

        };

        function displayCards(data) {
            cardsContainer.innerHTML = '';
            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-content">
                        <p>${item['Банк']}</p>
                        <p>${item['Компания/бренд']}</p>
                        <p>${item['Размер кэшбека/скидки']}</p>
                        <p>${item['Даты проведения акции']}</p>
                    </div>
                `;
                card.addEventListener('click', () => showDetails(item));
                cardsContainer.appendChild(card);
            });
        }

        function populateFilters(data) {
            const banks = [...new Set(data.map(item => item['Банк']))];
            const categories = [...new Set(data.map(item => item['Категория']))];
            const brands = [...new Set(data.map(item => item['Компания/бренд']))];
            const cashbacks = [...new Set(data.map(item => item['Размер кэшбека/скидки']))];
            
            // Populate Banks (checkboxes)
            bankCheckboxesContainer.innerHTML = banks.map(bank => `
                <label>
                    <input type="checkbox" name="bank" value="${bank}"> ${bank}
                </label>
            `).join('');

            // Populate other filters (selects)
            populateSelect(categoryFilter, categories);
            populateSelect(brandFilter, brands);
            populateSelect(cashbackFilter, cashbacks);
        }
        
        function populateSelect(selectElement, options, selectedValue = '') {
             const currentValue = selectElement.value;
             selectElement.innerHTML = '<option value="">Все</option>';
             options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
             });
             selectElement.value = selectedValue || currentValue;
        }

        function applyFilters() {
            let filteredData = [...jsonData];

            // Bank filter (checkboxes)
            if (currentFilters.banks.length > 0) {
                filteredData = filteredData.filter(item => currentFilters.banks.includes(item['Банк']));
            }

            // Other select filters
            if (currentFilters.category) {
                filteredData = filteredData.filter(item => item['Категория'] === currentFilters.category);
            }
            if (currentFilters.brand) {
                filteredData = filteredData.filter(item => item['Компания/бренд'] === currentFilters.brand);
            }
             if (currentFilters.cashback) {
                filteredData = filteredData.filter(item => item['Размер кэшбека/скидки'] === currentFilters.cashback);
            }

            // Search filter
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredData = filteredData.filter(item =>
                    Object.values(item).some(val =>
                        String(val).toLowerCase().includes(searchTerm)
                    )
                );
            }
            
            displayCards(filteredData);
            updateDependentFilters(filteredData);
        }
        
        function updateDependentFilters(filteredData) {
            const availableCategories = [...new Set(filteredData.map(item => item['Категория']))].sort();
            const availableBrands = [...new Set(filteredData.map(item => item['Компания/бренд']))].sort();
            const availableCashbacks = [...new Set(filteredData.map(item => item['Размер кэшбека/скидки']))].sort();
            
            populateSelect(categoryFilter, availableCategories, currentFilters.category);
            populateSelect(brandFilter, availableBrands, currentFilters.brand);
            populateSelect(cashbackFilter, availableCashbacks, currentFilters.cashback);
        }


        function handleFilterChange() {
            currentFilters.search = searchInput.value;
            currentFilters.category = categoryFilter.value;
            currentFilters.brand = brandFilter.value;
            currentFilters.cashback = cashbackFilter.value;
            currentFilters.banks = Array.from(document.querySelectorAll('input[name="bank"]:checked')).map(cb => cb.value);
            
            applyFilters();
        }

        function resetFilters() {
            currentFilters = { search: '', banks: [], category: '', brand: '', cashback: '' };
            searchInput.value = '';
            categoryFilter.value = '';
            brandFilter.value = '';
            cashbackFilter.value = '';
            document.querySelectorAll('input[name="bank"]:checked').forEach(cb => cb.checked = false);
            
            applyFilters();
            populateFilters(jsonData); // Repopulate with all options
        }

        }
        
        // Event Listeners
        searchInput.addEventListener('input', handleFilterChange);
        bankCheckboxesContainer.addEventListener('change', handleFilterChange);
        categoryFilter.addEventListener('change', handleFilterChange);
        brandFilter.addEventListener('change', handleFilterChange);
        cashbackFilter.addEventListener('change', handleFilterChange);
        resetBtn.addEventListener('click', resetFilters);

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });
        
        // Initial Load
        populateFilters(jsonData);
        displayCards(jsonData);

    </script>
</body>
</html>
